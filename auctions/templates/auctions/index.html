{% extends "auctions/layout.html" %}

{% block body %}
  <div class="wrapper">

    {% for item in auction_listing %}
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">{{item.itemTitle}}</div>
            <div class="panel-body"><img src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg" class="img-responsive" style="width:100%" alt="Image"></div>
            <div class="panel-footer">{{item.current_bid}}</div>
            <div class="panel-footer">{{item.itemDescription}}</div>
          </div>
        </div>





  </div>
{% endblock %}
